<div class="card text-white bg-dark mb-3 float-right"  style="max-width: 18rem;">
    <div class="card-header text-center">Login</div>
    <div class="card-body">
        <form name="form" (ngSubmit)="f.form.valid && loginUser()" #f="ngForm" novalidate>
            <div class="form-group" >
                <!-- <label for="username">Username</label> -->
                <input type="text" class="form-control" name="userid" id="userId" [(ngModel)]="userId" placeholder="Username" required />
                <div *ngIf="f.submitted && !f.form.controls.userid.valid" class="help-block text-danger">Username is required</div>
            </div>
            <div class="form-group" >
                <!-- <label for="password">Password</label> -->
                <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password" placeholder="Password" required />
                <div *ngIf="f.submitted && !f.form.controls.password.valid" class="help-block text-danger">Password is required</div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn"  id="login-user" type="submit" >Login</button>
                <button [routerLink]="['/register']"  class="btn btn" id="register-button">Register</button>
            </div>
        </form>
    </div>
  </div>
